<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

                        <li><a id="prodottiLink" href="#" class="text-gray-600 hover:text-primary-blue dark:text-gray-300 dark:hover:text-primary-blue transition-colors duration-300 flex items-center" onclick="changeView('home'); return false;"><i data-lucide="smartphone" class="w-4 h-4 mr-1"></i> Prodotti</a></li>
                        <li><a id="offerteLink" href="#" class="text-gray-600 hover:text-primary-blue dark:text-gray-300 dark:hover:text-primary-blue transition-colors duration-300 flex items-center" onclick="changeView('home'); return false;"><i data-lucide="tag" class="w-4 h-4 mr-1"></i> Offerte Speciali</a></li>
                        <li><a id="contattiLink" href="contatti.html" class="text-gray-600 hover:text-primary-blue dark:text-gray-300 dark:hover:text-primary-blue transition-colors duration-300 flex items-center"><i data-lucide="phone" class="w-4 h-4 mr-1"></i> Contatti</a></li>
                    </ul>
                </nav>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <div id="searchIconToggle" class="search-icon-wrapper nav-icon-btn">
                            <i data-lucide="search" class="search-icon w-5 h-5"></i>
                        </div>
                        <div id="searchInputWrapper" class="search-input-wrapper hidden">
                            <input type="text" id="searchInput" class="search-input" placeholder="Cerca prodotti..." oninput="filterProductsBySearch()">

                    </div>
                    <a href="account.html" class="text-gray-600 hover:text-primary-blue dark:text-gray-300 dark:hover:text-primary-blue transition-colors duration-300 flex items-center">
                        <i data-lucide="user" class="w-5 h-5"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-primary-blue dark:text-gray-300 dark:hover:text-primary-blue transition-colors duration-300 flex items-center relative" onclick="changeView('cart'); return false;">
                        <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                        <span id="cartCounter" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </a>
                    <button onclick="toggleDarkMode()" class="text-gray-600 hover:text-primary-blue dark:text-gray-300 dark:hover:text-primary-blue transition-colors duration-300 flex items-center">

                </div>

    <!-- Main Content -->

                    </p>
                    <p class="flex items-center justify-center space-x-2 text-gray-300">

                        <a href="tel:0831550162" class="hover:text-accent-blue transition duration-300 font-medium text-white ml-1">Telefono: 0831/550162</a>
                    </p>
                    <p class="flex items-center justify-center space-x-2 text-gray-300">
                        <!-- Mail Icon --><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail"><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>
                        <a href="mailto:info@project-lab.it" class="hover:text-accent-blue transition duration-300 font-medium ml-1">Email: info@project-lab.it</a>

            </div>

            <div class="text-center">
                <div class="space-x-4 text-sm font-medium mb-4">

                <!-- Copyright and Creation Section -->
                <div class="text-sm text-gray-500 mt-4">
                    Created with <span class="text-blue-500">â™¥</span><a href="https://www.project-lab.it/" target="_blank" rel="noopener noreferrer" class="hover:text-accent-blue transition duration-300"> Project Lab</a>.

    <!-- Toast Notification -->
    <div id="messageBox" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white max-w-xs"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/e-commerce.js"></script>
    <script>
        // Update active link based on current view
        function updateActiveLink(view) {
            document.getElementById('prodottiLink').classList.remove('active');
            document.getElementById('offerteLink').classList.remove('active');
            document.getElementById('contattiLink').classList.remove('active');

            if (view === 'home') {
                document.getElementById('prodottiLink').classList.add('active');
            }
            // Add logic for other views if needed
        }

        // Override renderApp to update active link
        const originalRenderApp = renderApp;
        renderApp = function() {
            originalRenderApp();
            updateActiveLink(appStateCommerce.view);
            lucide.createIcons(); // Ensure icons are rendered after content update
        };
    </script>
</body>
</html>
